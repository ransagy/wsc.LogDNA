name: .NET Core

on: 
  pull_request:
    branches: 
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.102
    
    - name: Build
      run: dotnet build --configuration Release src/LogDNA.sln

  test:
    needs: [build]
    runs-on: [ubuntu-latest]
    
    steps:
    - name: Test
      run: dotnet test --no-build src/LogDNA.sln
